<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Conversation</title>
    <link rel="stylesheet" href="taskpane.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="chat-box" id="chat-box">
            <div class="botmsg">Welcome! Let's start the conversation.</div>
            <div id="chatcontents"></div>
            <div id="responseCtrls">
                <button id="insertBtn">&lt;&lt; Insert</button>
                <button id="editBtn">Edit</button>
            </div>
            <div id="loading" class="loading">Loading response...</div>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="submit">Send</button>
        </div>
</body>
<script type="module" src="taskpane.js"></script>
<script src="bundle.js"></script>
<script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

</html>
