<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Conversation</title>
    <link rel="stylesheet" href="taskpane.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!--<div class="header">
            <h1>Spark AI</h1>
        </div> -->
        <div class="chat-box" id="chat-box">
            <div class="sysmsg">Welcome! Let's start the conversation.</div>
            <div id="chatcontents"></div>
            <div id="loading" class="loading">Loading response...</div>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <div id="seldiv">
                <button id="selbtn" onclick="toggleSelect()">â†‘</button>
                <div id="resSel" style="display: none;">
                    <select name="Response type" id="response-type">
                        <option value="true">In-document response</option>
                        <option value="false">Chat response</option>
                    </select>
                </div>
            </div>
            <button id="submit">Send</button>
        </div>
    </div>
</body>
<script type="module" src="taskpane.js"></script>
<script src="bundle.js"></script>
<script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
<script>
    function toggleSelect() {
        const resSel = document.getElementById("resSel");
        const selbtn = document.getElementById("selbtn");
        resSel.style.display = resSel.style.display === "block" ? "none" : "block";
        selbtn.style.display = selbtn.style.display === "none" ? "block" : "none";
    }
</script>

</html>
